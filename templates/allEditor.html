<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<style>

</style>

<body>


    <div class="container mt-5">

        {% if size == 0 %}
        <div class="jumbotron">
            <h1 class="text-center">Nothing Here</h1>
            <h5 class="text-center"><a href="/edit">Back</a></h5>

        </div>
        {% else %}
        <form class="jumbotron" action="/edit" method="POST">
            <h1 class="text-center">ALL Events</h1>
            <h4 class="text-right"><a href="/search">Find</a></h4>
            {% for i in range(size) %}
            <hr class="mt-5 pt-5">

            <div class="form-group">
                <label>Status </label>
                <select name="{{'status-{}'.format(events[i]['id'])}}">
                    {% if events[i]['status'] == -1 %}
                        <option value="-1" selected>Completed</option>
                    {% else %}
                        <option value="-1">Completed</option>
                    {% endif %}

                    {% if events[i]['status'] == 0 %}
                        <option value="0" selected>Ongoing</option>
                    {% else %}
                        <option value="0">Ongoing</option>
                    {% endif %}

                    {% if events[i]['status'] == 1 %}
                        <option value="1" selected>Upcoming</option>
                    {% else %}
                        <option value="1">Upcoming</option>
                    {% endif %}
                </select>
            </div>

            <div class="form-group">
                <label>Title </label>
                <input name="{{'title-{}'.format(events[i]['id'])}}" type="text" class="form-control" value="{{events[i]['title']}}">
            </div>
            <div class="form-group">
                <label>Description </label>
                <input name="{{'description-{}'.format(events[i]['id'])}}" type="text" class="form-control" value="{{ events[i]['description']}}">
            </div>
            <div class="form-group">
                <label>Details </label>
                <input name="{{'details-{}'.format(events[i]['id'])}}" type="text" class="form-control" value="{{ events[i]['details']}}">
            </div>
            <div class="form-group">
                <label>Date </label>
                <input name="{{'date-{}'.format(events[i]['id'])}}" type="date" class="form-control" value="{{ events[i]['date-of-event']}}">
            </div>
            <div class="form-group">
                <label>Image Link </label>
                <input name="{{'image-{}'.format(events[i]['id'])}}" type="text" class="form-control" value="{{ events[i]['image']}}">
            </div>
            <div class="form-group">
                <label>Club name </label>
                <input name="{{'club-{}'.format(events[i]['id'])}}" type="text" class="form-control" value="{{ events[i]['club']}}">
            </div>
            <a href="/delete/{{events[i]['id']}}" class="btn btn-danger">DELETE</a>
            <hr> {% endfor %}
            <div class="position-sticky fixed-bottom container jumbotron " style="background: #519872;">
                <div class="form-group">
                    <label>PASSWORD </label>
                    <input name="password" type="password" class="form-control">
                </div>
                <button type="submit" class="btn btn-success">Submit</button>
            </div>

        </form>
        {% endif %}

    </div>

</body>


</html>
